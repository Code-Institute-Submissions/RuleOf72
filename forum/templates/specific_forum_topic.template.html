{% extends 'base.template.html' %}

{% block content %}
<h1>{{lesson.topic}}'s discussion: {{discussion.title}}</h1>
<a href="{% url 'create_comment_route' lesson_id=lesson.id topic_id=discussion.id %}">Comment on this discussion!</a>
{% for r in discussion.forum_comment_set.all %}
<div class="card">
    <h3>{{r.title}}</h3>
    {{r.content}}
    <a href="{% url 'update_comment_route' lesson_id=lesson.id topic_id=discussion.id comment_id=r.id %}" class="btn btn-primary">Edit</a>
    
</div>
{%endfor%}
{%endblock%}

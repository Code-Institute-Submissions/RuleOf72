{% extends 'base.template.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h1>Update: {{discussion.title}}</h1>

<form method="POST" action="{% url 'update_forum_route' lesson_id=lesson.id topic_id=discussion.id %}">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit"/>
</form>

<a href="{% url 'show_forum_route' lesson_id=lesson.id %}" class="btn btn-primary">No</a>

{%endblock%}

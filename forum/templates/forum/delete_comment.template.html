{% extends 'base.template.html' %}
{% block title %}
    Delete comment for: {{comment.title}}
{% endblock%}
{%block content%}
<div class="container mt-5 mb-5" id="all-lessons-container">
    <h1>Are you sure you want to delete the comment:</h1><h3> {{comment.title}}?</h3>
    <form method="POST" action="{% url 'delete_comment_route' lesson_id=lesson.id topic_id=discussion.id comment_id=comment.id %}">
        {% csrf_token %}
        <a href="{% url 'specific_topic_route' lesson_id=lesson.id topic_id=discussion.id %}" class="btn create-btn">No</a>
        <input type="submit" class="btn delete-btn" value="Yes">
    <form>
</div>
{%endblock%}

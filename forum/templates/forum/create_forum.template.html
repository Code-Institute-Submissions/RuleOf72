{% extends 'base.template.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h1>Create a Forum Topic</h1>

<form method="POST" action="{% url 'create_forum_route' lesson_id=lesson.id %}">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit"/>
</form>

<a href="{% url 'show_forum_route' lesson_id=lesson.id %}" class="btn btn-primary">No</a>

{%endblock%}

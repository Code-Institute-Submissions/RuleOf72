{% extends 'base.template.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Update: {{comment.title}}
{% endblock%}
{% block content %}
<h1>Update: {{comment.title}}</h1>

<form method="POST" action="{% url 'update_comment_route' lesson_id=lesson.id topic_id=discussion.id comment_id=comment.id %}">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit"/>
</form>

<a href="{% url 'specific_topic_route' lesson_id=lesson.id topic_id=discussion.id %}" class="btn btn-primary">No</a>

{%endblock%}

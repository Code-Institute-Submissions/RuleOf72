{% extends 'base.template.html' %}
{% block title %}
    Delete lesson: {{lesson.topic}}
{% endblock%}
{%block content%}
<div class="container mt-5 mb-5" id="all-lessons-container">
    <h1>Are you sure you want to delete the lesson "{{lesson.topic}}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'all_lesson_route' %}" class="btn create-btn">No</a>
        <input type="submit" class="btn delete-btn" value="Yes">
    </form>
</div>
{%endblock%}
